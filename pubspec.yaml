name: roadwise_application
description: "A new Flutter project."
publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: '>=3.2.5 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  animated_bottom_navigation_bar: ^1.3.3
  cupertino_icons: ^1.0.2
  animate_do: ^3.3.3
  page_transition: ^2.1.0
  curved_navigation_bar: ^1.0.3
  firebase_auth: ^4.17.4
  firebase_storage: ^11.2.4
  firebase_core: ^2.25.4
  flare_flutter: ^3.0.2
  image_picker: ^1.0.7
  fluttertoast: ^8.0.9
  ndialog: ^4.1.1+1
  intl: ^0.17.0
  path_provider: ^2.0.11
  flutter_native_splash: ^2.2.16
  animated_splash_screen: ^1.3.0
  tbib_splash_screen: ^1.0.00
  step_progress_indicator: ^1.0.2

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_launcher_icons: "^0.9.2"
  flutter_lints: ^3.0.1

flutter_native_splash:
  color: "#fafafa"
  color_dark: "#484b6a"
  image: assets/images/roadWiseLogoWhite.PNG
  image_dark: assets/images/roadWiseLogoWhite.PNG
  #branding: lib/assets/images/brandingBlack.PNG
  #branding_dark: lib/assets/images/brandingWhite.PNG

flutter:
  uses-material-design: true
  assets:
    - assets/.
    - assets/icons/.
    - assets/images/.
    - assets/likes/.
    - assets/profiles/.
    - assets/icons/.
    - assets/icons/home_icon.png
    - assets/icons/mail_icon.png
    - assets/icons/notifications_icon.png
    - assets/icons/person_icon.png
    - assets/icons/roadmap-planning.png
  fonts:
    - family: Dubai
      fonts:
        - asset: assets/fonts/Dubai-Bold.otf
        - asset: assets/fonts/Dubai-Light.otf
        - asset: assets/fonts/Dubai-Medium.ttf
        - asset: assets/fonts/Dubai-Regular.otf
          weight: 400
    - family: bifur
      fonts:
        - asset: assets/fonts/Dubai-Bold.otf
          weight: 400